<script>
  var pythonURI;
  if (location.hostname === "localhost") {
    pythonURI = "http://localhost:8887";
  } else if (location.hostname === "127.0.0.1") {
    pythonURI = "http://127.0.0.1:8887";
  } else {
    pythonURI = "https://flocker.nighthawkcodingsociety.com";
  }

  const fetchOptions = {
    method: "GET",
    mode: "cors",
    cache: "default",
    credentials: "include",
    headers: {
      "Content-Type": "application/json",
      "X-Origin": "client",
    },
  };

  let friends = [];
  async function getFriends() {
    fetch(`${pythonURI}/api/userfriends`, fetchOptions)
      .then((res) => res.json())
      .then((json) => {
        friends = JSON.parse(json.friends);
        let ringEl = document.getElementsByClassName("sidebar")[0];
        friends.forEach((friend) => {
          let btn = document.createElement("button");
          btn.classList = "friend-btn";

          let txt = document.createTextNode(friend.name);
          btn.appendChild(txt);
          ringEl.appendChild(btn);
        });
      });
  }
  getFriends();

  async function addFriend(id, name) {
    fetch(`${pythonURI}/api/user`, {
      ...fetchOptions,
      method: "PUT",
      body: JSON.stringify({
        friends: JSON.stringify([...friends, { id, name }]),
      }),
    });
  }

  function getAllUsers() {
    fetch(`${pythonURI}/api/users`, fetchOptions)
      .then((res) => res.json())
      .then((json) => {
        let users = json;
        let addEl = document.getElementsByClassName("sidebar1")[0];

        users.forEach((user) => {
          let _btn = document.createElement("button");
          _btn.classList = "friend-btn";

          let _txt = document.createTextNode(user.name);
          _btn.appendChild(_txt);

          _btn.onclick = () => {
            addFriend(user.id, user.name);
          };
          addEl.appendChild(_btn);
        });
      });
  }
  getAllUsers();
</script>
