    <div class="wrapper">
      <div class="snow"></div>
      <div class="abovesnow">{{ content }}</div>
    </div>
  </main>

  <style>
    .abovesnow {
      z-index: 99 !important;
      position: relative !important;
    }
    .hidden-pg {
      display: none !important;
    }

    table {
      border-collapse: collapse;
      /* Ensures there are no gaps between table cells */
      border: none;
      /* Removes table borders */
      background-color: transparent;
    }

    table th,
    table td {
      background-color: transparent;
      border: none;
      /* Removes borders around individual cells */
    }
  </style>

  <script src="/neptune_frontend/assets/js/anime.min.js"></script>
  <script defer>
    let _authed;
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementsByClassName("wrapper")[1].style.opacity = 0;
      document.getElementsByClassName("wrapper")[1].style.display = "none";
      document.querySelector("header").style.opacity = 0;
      document.querySelector("header").style.display = "none";

      let cookies = document.cookie.split("; ");
      cookies.forEach((cookie) => {
        const [key, value] = cookie.split("=");
        if (key === "jwt_python_flask") {
          _authed = true;
        }
      });

      if (!_authed && !window.location.href.endsWith("login")) {
        window.location.href = "/neptune_frontend/login";
      }

      anime({
        targets: ".line-drawing-demo .lines path",
        strokeDashoffset: [anime.setDashoffset, 0],
        easing: "easeInOutSine",
        duration: 1000,
        delay: function (el, i) {
          return i * 250;
        },
        direction: "alternate",
        loop: false,
        complete: function () {
          setTimeout(() => {
            document.getElementsByClassName("wrapper")[1].style.display =
              "block";
            document.querySelector("header").style.display = "block";
            anime({
              targets: ".wrapper",
              opacity: [0, 1],
              duration: 1000,
              easing: "easeInOutQuad",
            });
            anime({
              targets: "header",
              opacity: [0, 1],
              duration: 1000,
              easing: "easeInOutQuad",
            });
            anime({
              targets: "#logo",
              opacity: [1, 0],
              duration: 1000,
              easing: "easeInOutQuad",
              complete: function () {
                document.getElementById("logo").style.display = "none";
              },
            });
          }, 500);
        },
      });
    });
  </script>
</body>
